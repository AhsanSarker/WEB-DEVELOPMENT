<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in html</title>
</head>

<body>
    <!--Unordered list -->
    <ul>
        <li> RED</li>
        <li> BLACK</li>
        <li> ORRANGE</li>
    </ul>

    <!-- Ordered list -->
    <ol> 
       <li> RED</li>
       <li> BLACK</li>
       <li> ORRANGE</li>
    
    </ol>
    <!--type formate ordered list into ordered list-->
    <ol type ="A">
        <li> RED
            <ol> 
                <li>RED number 1</li>
                <li>RED number 2</li>
                
            </ol>
        </li>
        <li> BLACK</li>
        <li> ORRANGE</li>
    </ol>

   <ol type ="a">
       <li> RED</li>
       <li> BLACK</li>
       <li> ORRANGE</li>
   </ol>
   
</body>
</html>
