<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Br tags</title>
</head>
<body>
    <!-- This is a poem in html-->
    <p> Twinkle Twinkle little star how i wonder what you are</p>

    <!-- use Break tags-->
    <p> Twinkle Twinkle<br> little star <br>how i wonder<br> what you are</p>

    <!-- use Bold,Italic & Underline Tags-->
    <p> <b>Twinkle Twinkle</b><br><i>little star</i> <br><u>how i wonder</u><br> what you are</p>

</body>
</html>
